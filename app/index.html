<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title></title>
    </head>
    <body>
        <!-- Wrapper-->
        <div class="wrapper" id="display">
            <!-- Sidebar -->
            <aside class="sidebar-container p-0">
                <div class="container sidebar-nav">
                    <header class="sidebar-heading">
                        <h3 class="text-white">Seattle</h3>
                    </header>
                    <button class="btn btn-primary mb-3" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        Add Item
                    </button>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body mb-3">
                            <form>
                                <div class="form-group" data-bind="submit: addLocation">
                                    <label for="google-search">Location</label>
                                    <input type="search" class="form-control mw-100" placeholder="Search Google" id="google-search">
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input type="text" class="form-control mw-100" id="description">
                                </div>
                                <button type="submit" class="btn btn-primary mt-3">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="list-group" data-bind="foreach: neighborhoodList" id="neighborhood-list">
                        <!-- <a href="#" class="list-group-item list-group-item-action" data-bind="text: title, click: $parent.setPlace"></a> -->
                        <button type="button" class="list-group-item list-group-item-action" data-bind="text: title, click: $parent.setPlace"></button>
                    </div>
                </div>
            </aside>
            <!-- /#sidebar-wrapper -->
            <!-- Page Content -->
            <div class="container-fluid page-content-container p-0">
                <main class="container-fluid p-0">
                    <nav class="navbar navbar-dark bg-primary">
                        <button class="navbar-toggler" type="button" id="menu-toggle">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </nav>
                    <header class="m-3">
                        <h1>Neighborhood Map</h1>
                    </header>
                </main>
            </div>
            <!-- /#page-content-wrapper -->
        </div>
        <!-- /#wrapper -->
    </body>
</html>
